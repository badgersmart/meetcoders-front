<link rel="import" href="../polymer/polymer.html">

<!--
`card-news`


@demo demo/index.html
-->

<dom-module id="card-news">
  <template>

    <style is="custom-style">
      :host{
        display:flex;
        flex-direction: row;
      }
      paper-card.rate { 
        display:flex; 
        flex: 1;
      }
      .rate-image {
        width: 150px;
        height: 170px;
        background: url('images/defaultImage.png');
        background-size: cover;
      }
      .rate-content {
        @apply(--layout-flex);
      }
      .right{
        flex-direction: row-reverse;
      }
      .rate-header {
         @apply(--paper-font-headline);
         font-sieze:16px;
      }
      .rate.description{
        font-size:8px;
      }
      .rate-name { color: var(--paper-grey-600); margin: 10px 0; }
      paper-icon-button.rate-icon {
        --iron-icon-fill-color: white;
        --iron-icon-stroke-color: var(--paper-grey-600);
      }
    </style>
    <paper-card id="rate" class="rate">
      <div id="content" class="rate-content">
        <div class="card-content">
          <h3>{{title}}</h3>
            <p>{{description}}</p>
        </div>
      </div>
      <img class="rate-image" src="{{image}}" alt="" />
  </template>
  <script>
    Polymer({

      is: 'card-news',

      properties: {
        id: {
          type: Number,
          observer: '_picturePosition',
        },
        title: {
          type: String,
          value: 'card-news',
        },
        image: {
          type: String,
          value: 'card-news',
        },
        description: {
          type: String,
          value: 'card-news',
        }
      },
      _picturePosition: function(){
        console.log(this.id)
        if(this.id % 2 !=0){
          console.log('impar');
          this.toggleClass("left", true, this.$.rate);
        }
        else{
          console.log('par');

          this.toggleClass("right", true, this.$.rate);
        }
      }

    });
  </script>
</dom-module>
